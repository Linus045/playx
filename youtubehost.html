<html>
<head>

<style type="text/css">
	body {
  margin: 0;
  padding: 0;
  border: 0;
  background: #000000;
  overflow: hidden;
  }
</style>

<title>PlayX Native Youtube Host</title>
<script type="text/javascript" src="https://www.youtube.com/iframe_api?version=3"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
	var player;
	
	function onYouTubeIframeAPIReady() {
    		player = new YT.Player('player', {
        	"width": window.innerWidth,
		"height": window.innerHeight,
        	videoId: '7d7Soe_MiqQ',
        	playerVars: {
			autoplay: 1,
			iv_load_policy: 3,
			disablekb: 1,
			modestbranding: 1,
			rel: 0,
			controls: 0
        		},
        	events: {
            		onReady: onPlayerReady
        	}
    	});
}
	
	function onPlayerReady() {
        player.ytReady = true;
    }
</script>
</head>

  <body>
    <div id="player"></div> 
  </body>
</html>
