<html>
	<head>
    <title>PlayX Host for JWPlayer</title>
    <style type="text/css">
	  body {
	    margin: 0;
	    padding: 0;
	    border: 0;
	    background: #000000;
        overflow: hidden;
	  }
    </style>
<script type="text/javascript" src="https://www.youtube.com/iframe_api?version=3"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
	var player;
	
	function onYouTubeIframeAPIReady() {
    		player = new YT.Player('player', {
        	width: 600,
        	height: 400,
        	videoId: 'Xa0Q0J5tOP0',
        	playerVars: {
			autoplay: 1,
			cc_load_policy: 1,
			disablekb: 1,
			modestbranding: 1,
			rel: 0
        		},
        	events: {
            		onReady: onPlayerReady
        	}
    	});
}
	
	function onPlayerReady() {
        player.ytReady = true;
    }
</script>
</head>

  <body>
    <div id="player"></div> 
  </body>
</html>
