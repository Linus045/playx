<script src="https://www.youtube.com/iframe_api"></script>

<script>

//Idk what the hell this does yet
function get(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}

//Separates variable from identifier, returns value of var
function getByURL(variable, query)
{
       var vars = query.split("?");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}

//Look At URL For Params
var urlParam = function(name, w){
    w = w || window;
    var rx = new RegExp('[\&|\?]'+name+'=([^\&\#]+)'),
        val = w.location.search.match(rx);
    return !val ? '':val[1];
}

	//OLD Params
	//var url = unescape(get("url"));
	//var start = unescape(get("start"));

	//Insert Params Into Vars
	var url = urlParam('url');
	var start = urlParam('start');
	
	//YouTube Embed Code
	function onYouTubeIframeAPIReady() {
    		player = new YT.Player('player', {
        	"width": window.innerWidth,
		"height": window.innerHeight,
        	videoId: getByURL("v", url), //Video ID (Get Value v from youtube.com/watch?v= 
        	playerVars: {
			autoplay: 1,
			iv_load_policy: 3,
			disablekb: 1,
			modestbranding: 1,
			rel: 0,
			controls: 0,
			start: start
        		},
        	events: {
            		onReady: onPlayerReady
        	}
    	});
}
	//Start Play
	function onPlayerReady() {
        	player.ytReady = true;
    	}
</script>
